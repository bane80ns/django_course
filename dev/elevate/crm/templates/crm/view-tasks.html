{% extends 'crm/base.html' %}

<html> 

    {% block content%}

        <h3> Tasks </h3>

        <hr>

        {% for task in AllTasks %}

            <br>
            
            {{ task.id }}

            <br>

            {{ task.title }}

            <br>

            {{ task.description }}

            <br>

            {{ task.created }}

            <br>

            <br>

        {% endfor %}

    
    {% endblock %}




</html>
